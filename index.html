<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="score">
        <div class="score__results">
          Your Result
        </div>
        
        <div class="circle">
          <div class="circle__header">
            76
          </div>
          <div class="circle__body">
            of 100
          </div>
        </div>

        <div class="score__header">
          Great
        </div>

        <div class="score__body">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="summary">
        <div class="summary__header">
          Summary
        </div>

        <div class="summary__scores">
          
          <div class="stats stats--reaction">

            <div class="skills">
              <img class="skills__pic" src="assets/images/icon-reaction.svg">

              <div class="skills__text">
                Reaction
              </div>
            </div>

            <div class="summary__total">
              <span class="num">80</span>  / 100
            </div>
          </div>

          <div class="stats stats--memory">

            <div class="skills">
              <img class="skills__pic" src="assets/images/icon-memory.svg">

              <div class="skills__text">
                Memory
              </div>
            </div>

            <div class="summary__total">
              <span class="num">92</span> / 100
            </div>
          </div>

          <div class="stats stats--verbal">
            <div class="skills">
              <img class="skills__pic" src="assets/images/icon-verbal.svg">

              <div class="skills__text">
                Verbal
              </div>
            </div>

            <div class="summary__total">
              <span class="num">61</span>  / 100
            </div>
          </div>

          <div class="stats stats--visual">
            <div class="skills">
              <img class="skills__pic" src="assets/images/icon-visual.svg">

              <div class="skills__text">
                Visual
              </div>
            </div>

            <div class="summary__total">
              <span class="num">72</span>  / 100
            </div>
          </div>

        </div>

      </div>

      <button class="button">
        Continue
      </button>

    </div>
  </div>
</body>
</html>
