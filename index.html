<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="summary">
      <div class="score summary__score">
        <div class="score__results">
          Your Result
        </div>
        
        <div class="circle">
          <div class="circle__header">
            76
          </div>
          <div class="circle__body">
            of 100
          </div>
        </div>

        <div class="score__header">
          Great
        </div>

        <div class="score__body">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="stats">
        <div class="stats__header">
          Summary
        </div>

        <div class="stats__scores">

          <div class="stats__reaction">
            <div class="stats__pic">

            </div>

            <div class="stats__text">
              Reaction
            </div>

            <div class="stats__total">
              80 / 100
            </div>
          </div>

          <div class="stats__memory">
            <div class="stats__pic">
              
            </div>

            <div class="stats__text">
              Memory
            </div>

            <div class="stats__total">
              92 / 100
            </div>
          </div>

          <div class="stats__verbal">
            <div class="stats__pic">
            
            </div>

            <div class="stats__text">
              Verbal
            </div>

            <div class="stats__total">
              61 / 100
            </div>
          </div>

          <div class="stats__visual">
            <div class="stats__pic">
              
            </div>

            <div class="stats__text">
              Visual
            </div>

            <div class="stats__total">
              72 / 100
            </div>
          </div>

        </div>

      </div>

      <button class="summary__continueButton">
        Continue
      </button>

    </div>
  </div>
</body>
</html>
